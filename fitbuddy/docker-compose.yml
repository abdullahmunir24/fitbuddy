version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: fitbuddy-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: fitbuddy_user
      POSTGRES_PASSWORD: fitbuddy_password
      POSTGRES_DB: fitbuddy_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./database/schema.sql:/docker-entrypoint-initdb.d/01-schema.sql:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U fitbuddy_user -d fitbuddy_db"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: fitbuddy-backend
    restart: unless-stopped
    environment:
      NODE_ENV: development
      PORT: 3001
      DB_HOST: postgres
      DB_PORT: 5432
      DB_USER: fitbuddy_user
      DB_PASSWORD: fitbuddy_password
      DB_NAME: fitbuddy_db
      DATABASE_URL: postgresql://fitbuddy_user:fitbuddy_password@postgres:5432/fitbuddy_db
      JWT_SECRET: your_super_secret_jwt_key_change_this_in_production
      FRONTEND_URL: http://localhost:3000
    ports:
      - "3001:3001"
    depends_on:
      postgres:
        condition: service_healthy
    volumes:
      - ./backend:/app
      - /app/node_modules

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        - VITE_API_URL=http://localhost:3001
    container_name: fitbuddy-frontend
    restart: unless-stopped
    ports:
      - "3000:3000"
    depends_on:
      - backend
    environment:
      - VITE_API_URL=http://localhost:3001

volumes:
  postgres_data:

